<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body style="display: flex; flex-direction: row; gap: 10px">
        <img
            src="{{ url_for('static', filename='uploadScreenshot.png') }}"
            alt="screenshot"
            id="screenshot"
            style="z-index: 0"
        />
        <canvas
            id="network-canvas"
            style="position: absolute; z-index: 10"
        ></canvas>
        <canvas
            id="service-canvas"
            style="position: absolute; z-index: 1"
        ></canvas>
        {% if callServiceIconPresent %}
        <canvas
            id="call-canvas"
            style="position: absolute; z-index: 1"
        ></canvas>
        {% endif %}

        <div style="display: flex; flex-direction: column; gap: 10px">
            <button
                style="font-weight: 1000; width: 200px"
                id="network-menu-button"
                onclick="menu_button_clicked(event)"
            >
                Select Network Type Icon
            </button>
            <button
                style="width: 200px"
                id="service-menu-button"
                onclick="menu_button_clicked(event)"
            >
                Select Service Signal Icon
            </button>
            {% if callServiceIconPresent %}
            <button
                style="width: 200px"
                id="call-menu-button"
                onclick="menu_button_clicked(event)"
            >
                Select Call Service Icon
            </button>
            {% endif %}
            <button
                style="width: 200px"
                id="confirm-button"
                onclick="confirm_button_clicked(event)"
            >
                Confirm
            </button>
        </div>
        <p></p>
        <script
            src="{{ url_for('static', filename='updateIconsCoordinates.js') }}"
        >
            window.callServiceIconPresent = {{ callServiceIconPresent | tojson | safe }};
        </script>
    </body>
</html>
